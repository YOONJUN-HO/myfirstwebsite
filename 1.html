<!doctype html>
<head>
    <title>HTML이란 무엇인가</title>
</head>
<body>
    <h1><a href="index.html" title="homepage">WEB</a></h1>
    <ol>
        <li><a href="1.html" title="html">HTML</a></li>
        <li><a href="2.html" title="css">CSS</a></li>
        <li><a href="3.html" title="javascript">JavaScript</a></li>
    </ol>
    <h2>HTML이란 무엇인가</h2>
<img src="html.jpg">
<p>
    하이퍼 텍스트 마크업 언어(영어: Hyper Text Markup Language, HTML, 문화어: 초본문표식달기언어, 하이퍼본문표식달기언어)는 웹 페이지 표시를 위해 개발된 지배적인 마크업 언어다.<br>
    또한, HTML은 제목, 단락, 목록 등과 같은 본문을 위한 구조적 의미를 나타내는 것뿐만 아니라 링크, 인용과 그 밖의 항목으로 구조적 문서를 만들 수 있는 방법을 제공한다. 
</p>
</body>
